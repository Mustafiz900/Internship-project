{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Select-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Table-With-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/untitled-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/untitled.css' %}">

<title>
    {% block title %}
        
    {% endblock title %}
</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg sticky-top border rounded-0 shadow" style="background-color: rgba(255,255,255,0.8);">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(0,0,0,0.9);font-size: 20px;">
            <img class="img-fluid border rounded-circle" src="../static/assets/img/WhatsApp%20Image%202020-07-26%20at%208.17.11%20PM.jpeg" style="width: 80px;">
            <strong>&nbsp;IAMarks</strong></a>
            <button data-toggle="collapse" class="navbar-toggler"
                data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto" style="color: rgb(0,0,0);font-size: 20px;">
                    <li class="nav-item" role="presentation" style="color: rgb(0,0,0);"><a class="nav-link active d-inline-block view" href="/student" style="color: #002649;">
                        <strong>Home</strong></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link view" href="viewmarks" style="color: #002649;"><strong>View Marks</strong></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link view" href="aboutus" style="color: #002649;"><strong>About Us</strong></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link view" href="contactus" style="color: #002649;"><strong>Contact us</strong></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link bg-secondary border rounded view" href="/handleLogout" style="color: #002649;"><strong>Logout</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}


    {% block body %}

    {% endblock body %}



    <div class="footer-dark mt-4">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/smart-forms.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script src="{% static 'assets/js/Select-Search.js' %}"></script>
    <script src="{% static 'assets/js/Table-With-Search.js' %}"></script>


        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
